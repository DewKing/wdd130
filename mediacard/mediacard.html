<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <picture>
        <img class="picture" src="images/redlandstemple.jpg" alt="redlands temple" />
      </picture>
      <p>
        Milestones 
        21 April 2001 Announced 
        1 December 2001 Groundbreaking 
        14 September 2003 Dedicated
      </p>
      <form action="https://www.churchofjesuschrist.org/temples/details/redlands-california-temple?lang=eng" method="Details"></form>
      <li class="button">
        <button type="details">Details</button>
        </button>
      </li>
    </div>
  </body>
</html>
